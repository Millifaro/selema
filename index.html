<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selema - Добро пожаловать</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="welcome-page">
    <div class="welcome-animation">
        <div class="animated-logo">
            <svg width="100" height="100" viewBox="0 0 120 120">
                <circle cx="60" cy="60" r="55" fill="#2AABEE"/>
                <path d="M30 60 L50 70 L70 40 L90 60" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>
        <h1 class="animated-greeting">Привет</h1>
        <button id="continue-btn" class="btn-continue" onclick="goToAuth()" style="display: none;">Далее</button>
    </div>
    
    <script>
        setTimeout(() => {
            document.getElementById('continue-btn').style.display = 'block';
            document.getElementById('continue-btn').classList.add('show');
        }, 5000);
        
        function goToAuth() {
            window.location.href = 'auth.html';
        }
    </script>
</body>
</html>
