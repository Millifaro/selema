<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selema - Вход</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-small">
                <svg width="80" height="80" viewBox="0 0 120 120">
                    <circle cx="60" cy="60" r="55" fill="#2AABEE"/>
                    <path d="M30 60 L50 70 L70 40 L90 60" stroke="white" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            
            <h2 id="auth-title">Вход в Selema</h2>
            <p class="auth-subtitle" id="auth-subtitle">Войдите или создайте аккаунт</p>
            
            <div id="login-step" class="auth-step active">
                <input type="text" id="login-username" placeholder="@username">
                <input type="password" id="login-password" placeholder="Пароль">
                <button type="button" class="btn-primary" onclick="handleLogin()">Войти</button>
                <button type="button" class="btn-text" onclick="showRegister()">Создать аккаунт</button>
            </div>
            
            <div id="register-step" class="auth-step">
                <input type="text" id="reg-firstname" placeholder="Имя">
                <input type="text" id="reg-lastname" placeholder="Фамилия (необязательно)">
                <input type="text" id="reg-username" placeholder="@username" maxlength="32">
                <p class="input-hint">Username нужен для поиска друзей</p>
                <input type="password" id="reg-password" placeholder="Пароль (минимум 6 символов)">
                <input type="password" id="reg-password-confirm" placeholder="Повторите пароль">
                <button type="button" class="btn-primary" onclick="handleRegister()">Зарегистрироваться</button>
                <button type="button" class="btn-text" onclick="showLogin()">Уже есть аккаунт</button>
            </div>
            
            <p class="auth-footer">Нажимая кнопку, вы принимаете условия использования</p>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
